<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan / Looping</title>
</head>
<body>
    <script>

        var ulangi = confirm("Apakah anda mau mengulang?");;
        var counter = 0;

        do {
            counter++
            ulangi = confirm("Apakah anda mau mengulang?");
        } while(ulangi)
        
        document.write("perulangan sudah dilakukansebanyak "+ counter +"kali");
    </script>
</body>
</html>
