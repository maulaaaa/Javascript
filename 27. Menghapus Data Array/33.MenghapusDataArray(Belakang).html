<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi Data Ke Array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng", "Kursi"];

        // menghapus isi array
        products.pop();
        products.pop();
        products.pop();

        // menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
