<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mengisi Data Ke Array</title>
    </head>
    <body>
        <script>
            // membuat array
            var products = ["Senter", "Radio", "Antena", "Obeng", "Kursi"];

            // menghapus isi array
            products.shift();
            products.shift();

            //menampilkan si array
            document.write(products);
        </script>
    </body>
</html>
